<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ClockWork</title>
</head>
<body>
    <main class="container">
        <section class="container__time">
            <div class="container__time--clock">
                <p class="container__time--clock-hour"> </p>
                <p class="container__time--clock-minute"></p>
                <p class="container__time--clock-second"></p>
                <p class="container__time--clock-ms"></p>
            </div>
        </section>
        <section class="container__date">
            <div class="container__date--days">
                <p class="conteiner__date--days-year"></p>
                <p class="conteiner__date--days-month"></p>
                <p class="conteiner__date--days-day"></p>
                <p class="conteiner__date--days-week-day"></p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
